<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha IA Classificadora de C√≥digo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 15px;
            box-sizing: border-box;
        }
        .container {
            background: #1e1e1e;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 600px;
            border: 1px solid #333;
        }
        h1 {
            text-align: center;
            color: #ffffff;
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 12px;
            background-color: #2b2b2b;
            color: #f0f0f0;
            font-family: "Courier New", Courier, monospace;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #007bff, #0056b3);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.6);
            transform: translateY(-2px);
        }
        button:disabled {
            background: #555;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }
        #resultado {
            margin-top: 25px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            min-height: 30px;
            padding: 10px;
            border-radius: 5px;
            background-color: #2b2b2b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ IA Classificadora de C√≥digo</h1>
        <textarea id="codigoInput" placeholder="Cole um trecho de c√≥digo aqui para a IA analisar..."></textarea>
        <button id="classifyBtn" onclick="classificarCodigo()">Analisar C√≥digo</button>
        <div id="resultado">Aguardando an√°lise...</div>
    </div>

    <script>
        const URL_DA_SUA_API = "https://raincreator-ai.hf.space/api/predict/";

        const codigoInput = document.getElementById('codigoInput');
        const resultadoDiv = document.getElementById('resultado');
        const classifyBtn = document.getElementById('classifyBtn');

        async function classificarCodigo() {
            const codigo = codigoInput.value;
            if (!codigo.trim()) {
                resultadoDiv.textContent = "Por favor, insira um c√≥digo.";
                return;
            }

            resultadoDiv.textContent = 'üß† Analisando...';
            classifyBtn.disabled = true;

            try {
                const response = await fetch(URL_DA_SUA_API, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ data: [codigo] }) 
                });

                if (!response.ok) {
                    throw new Error(`Erro na comunica√ß√£o com a API: ${response.statusText}`);
                }

                const result = await response.json();
                const previsao = result.data[0].label; 
                
                resultadoDiv.textContent = `Linguagem Detectada: ${previsao}`;

            } catch (error) {
                console.error("Erro ao classificar:", error);
                resultadoDiv.textContent = "‚ùå Erro ao contatar a IA.";
            } finally {
                classifyBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
