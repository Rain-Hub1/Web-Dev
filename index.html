<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevHub</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://npmcdn.com/parse/dist/parse.min.js"></script>
</head>
<body>

    <header>
        <nav class="menu">
            <div id="auth-links">
                <a href="#/login" class="link">
                    <span class="link-icon material-symbols-rounded">login</span>
                    <span class="link-title">Login</span>
                </a>
                <a href="#/register" class="link">
                    <span class="link-icon material-symbols-rounded">person_add</span>
                    <span class="link-title">Registrar</span>
                </a>
            </div>

            <div id="nav-links" style="display: none;">
                 <a href="#/home" class="link">
                    <span class="link-icon material-symbols-rounded">home</span>
                    <span class="link-title">Home</span>
                </a>
                <a href="#/new" class="link">
                    <span class="link-icon material-symbols-rounded">add_box</span>
                    <span class="link-title">Novo</span>
                </a>
                <a href="#/settings" id="settings-link" class="link">
                    <span class="link-icon material-symbols-rounded">settings</span>
                    <span class="link-title">Ajustes</span>
                </a>
                <a href="#" id="logout-button" class="link">
                    <span class="link-icon material-symbols-rounded">logout</span>
                    <span class="link-title">Sair</span>
                </a>
            </div>
        </nav>
    </header>

    <main id="app-root">
    </main>

    <script src="script.js"></script>
</body>
</html>
